<!doctype html>
<html>
	<head>
		<title>My Chat Room</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script>
		$().ready(function(){
			var socket = io();
			delete_cookie("username")
			console.info(document.cookie)
			$('#myform').submit(function(e){
				e.preventDefault();
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});

			socket.on('chat message', function(data){
				$("#messages").append($("<li>").text(data));
			});

			$("#setUserName").bind("click", function(e){
				e.preventDefault();
				var expires = "",
					value = $('#userName').val();
				document.cookie = "username="+value+expires+"; path=/";
				$("#loggedIn").text(value);
			});

			function delete_cookie(name) {
			  document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
			}

		});

		</script>
		<style>
		      * { margin: 0; padding: 0; box-sizing: border-box; }
		      body { font: 13px Helvetica, Arial; }
		      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		      #messages { list-style-type: none; margin: 0; padding: 0; }
		      #messages li { padding: 5px 10px; }
		      #messages li:nth-child(odd) { background: #eee; }
		</style>
	</head>
	<body>
		<h3>You are logged in as <span id="loggedIn"></span></h3>
		<ul id="messages"></ul>
		<form id="myform">
			<input id="m" type="text" autocomplete="off" /><button>Send</button>
			<input id="userName" type="text" autocomplete="off" /><button id="setUserName">Set user name</button>
		</form>
	</body>
</html>
